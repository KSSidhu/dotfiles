live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10

decorations = "Buttonless"

option_as_alt = "Both"

[font]
normal.family = "CaskaydiaCove Nerd Font Propo"
# normal.family = "Mononoki Nerd Font"

size = 18
# Default colors
[colors.primary]
background = '#25222A'
foreground = '#C6C0B9'

# Normal colors
[colors.normal]
black = '#2C2C30'
blue = '#6C7F93'
cyan = '#8EA4A2'
green = '#778C73'
magenta = '#B894AF'
red = '#A97070'
white = '#AFA79D'
yellow = '#CC9166'

# Bright colors
[colors.bright]
black = '#A5A59C'
blue = '#8A99A8'
cyan = '#AABBBA'
green = '#92A38F'
magenta = '#CCB3C6'
red = '#BC8F8F'
white = '#C6C0B9'
yellow = '#D9AC8C'

[colors.selection]
background = '#4D4D4D'
foreground = '#AFA79D'

[[colors.indexed_colors]]
index = 16
color = '#CC9166'

[[colors.indexed_colors]]
index = 17
color = '#854747'
